<div class="shipping-address-pop pop-wrap w-640 no-close">
  <div class="pop-header d-flex justify-content-between align-items-center">
    <!-- 수정일땐 '배송지 수정' -->
    <h5 class="sub-main-title font-weight-medium">반납지 정보 수정</h5>
  </div>

  <div class="pop-body">
    <table class="table table--shipping __responsive common-text--xxs">
      <colgroup>
        <col class="col-w-1" />
        <col width="*" />
      </colgroup>
      <tbody>
        <tr>
          <th>보내는분</th>
          <td>
            <input type="text" name="uname" id="uname" class="w-100" value="" />
          </td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>
            <input type="tel" name="uptel" id="uptel" class="w-100" value="" onkeyup="if(isNaN(this.value)) {alert('숫자만 입력해 주세요.');this.value=''};" />
          </td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            <div class="row no-gutters">
              <div class="col pr-1">
                <input type="text" class="w-100" name="" id="" readonly />
              </div>
              <div class="col-auto">
                <a href="" class="btn-type-03 px-5">주소찾기</a>
              </div>
              <div class="col-12 mt-1">
                <input type="text" class="w-100" name="" id="" readonly />
              </div>
              <div class="col-12 mt-1">
                <input type="text" class="w-100" name="" id="" placeholder="상세 주소를 입력해주세요." />
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pop-footer">
    <div class="btn-bx">
      <button type="button" class="btn btn-type-04" onclick="closePopup();">취소</button>
      <input type="submit" class="btn btn-type-03" value="수정" />
    </div>
  </div>
</div>
<script>
  function closePopup() {
    $.magnificPopup.close();
  }
</script>
